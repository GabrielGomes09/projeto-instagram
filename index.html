<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Gadigram - sua rede social</title>
  </head>
  <body>
    <div id="wrapper">
      <!--AREA CONTAINER -->
      <div id="container">
        <!--AREA ESQUERDA -->
        <div class="column left">
          <div class="main"></div>
        </div>
        <!--FIM ESQUERDA -->

        <!--AREA DIREITA -->
        <div class="column right">
          <div class="login-panel">
            <div class="logo">
              <img class="logo-img" src="assets/logo.png" alt="Gadigram Logo" />
            </div>
            <form>
              <input
                type="text"
                name="username"
                placeholder="Telefone, usuário ou email"
              />
              <input type="password" name="password" placeholder="Senha" />

              <input type="submit" value="Entrar" />
            </form>
          </div>

          <div class="infobox">
            <p>Não possui conta? <a href="signup.html">Cadastre-se</a></p>
          </div>
          <div class="get-app-panel">
            Obtenha o aplicativo.
            <div class="app-buttons">
              <a href="#"><img src="assets/appstore.png" alt="App Store" /></a>
              <a href="#"
                ><img src="assets/googleplay.png" alt="Play Store"
              /></a>
            </div>
          </div>
        </div>
        <!--FIM DIREITA -->
      </div>
      <!--FIM CONTAINER -->

      <!--AREA RODAPÉ -->
      <footer>
        <div class="footer-inner">
          <a href="feed.html">TESTE</a>
          <a href="#">Support</a>
          <a href="#">Blog</a>
          <a href="#">Press</a>
          <a href="#">API</a>
          <a href="#">Jobs</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Directory</a>
          <a href="#">Profiles</a>
          <a href="#">Hashtags</a>
          <a href="#">Language</a>
          <div class="text-small">@ 2022 Instagram</div>
        </div>
      </footer>
    </div>
  </body>
</html>
