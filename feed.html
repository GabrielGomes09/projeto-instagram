<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Gadigram - Faça seu cadastro</title>
  </head>
  <body>
    <div id="wrapper">

        <header>
            <div class="cabecalho">
                <h1>Desafio Feed</h1>
            </div>
        </header>


      <!--AREA CONTAINER -->
      <div id="container-signup">
        
        <!--AREA DIREITA -->
        <div class="column">
          <div class="post">
            <div class="user-info">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png"
                id="user-photo" alt="User Photo" />
                <h2>Gabriel Gomes</h2>
            </div>
            <div class="post-content">
                <img src="https://sujeitoprogramador.com/instareact/foto1.png" alt="Post Content" id="post-photo"/>
                <a href="#">Curtir</a><a href="#">Comentar</a>
            </div> 
          </div>
        </div>
        <!--FIM DIREITA -->
      </div>
      <!--FIM CONTAINER -->

      <!--AREA RODAPÉ -->
      <footer>
        <div class="footer-inner">
          <a href="#">About us</a>
          <a href="#">Support</a>
          <a href="#">Blog</a>
          <a href="#">Press</a>
          <a href="#">API</a>
          <a href="#">Jobs</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Directory</a>
          <a href="#">Profiles</a>
          <a href="#">Hashtags</a>
          <a href="#">Language</a>
          <div class="text-small">@ 2022 Instagram</div>
        </div>
      </footer>
    </div>
  </body>
</html>
