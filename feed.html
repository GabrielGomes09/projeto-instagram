<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Gadigram - Fa√ßa seu cadastro</title>
  </head>
  <body>
    <div id="wrapper" class="feed-wrapper">

        <header>
            <div class="cabecalho">
                <h1>Desafio Feed</h1>
            </div>
        </header>


      <!--AREA CONTAINER -->
      <div id="container-feed">
        
        <!--AREA DIREITA -->
        <div class="column">
          <div class="post">
            <div class="user-info">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png"
                id="user-photo" alt="User Photo" />
                <h2>Gabriel Gomes</h2>
            </div>
            <div class="post-content">
                <img src="https://sujeitoprogramador.com/instareact/foto1.png" alt="Post Content" id="post-photo"/>
                <a href="#">Curtir</a><a href="#">Comentar</a>
            </div> 
            <div class="post">
            <div class="user-info">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil2.png"
                id="user-photo" alt="User Photo" />
                <h2>Nicole Lorenzini</h2>
            </div>
            <div class="post-content">
                <img src="https://sujeitoprogramador.com/instareact/foto2.png" alt="Post Content" id="post-photo"/>
                <a href="#">Curtir</a><a href="#">Comentar</a>
            </div> 
            <div class="post">
            <div class="user-info">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil3.png"
                id="user-photo" alt="User Photo" />
                <h2>Random</h2>
            </div>
            <div class="post-content">
                <img src="https://sujeitoprogramador.com/instareact/foto3.png" alt="Post Content" id="post-photo"/>
                <a href="#">Curtir</a><a href="#">Comentar</a>
            </div> 
          </div>
        </div>
        <!--FIM DIREITA -->
      </div>
      <!--FIM CONTAINER -->

      
    </div>
  </body>
</html>
