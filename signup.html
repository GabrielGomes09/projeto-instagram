<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Gadigram - Faça seu cadastro</title>
  </head>
  <body>
    <div id="wrapper">
      <!--AREA CONTAINER -->
      <div id="container-signup">
        
        <!--AREA DIREITA -->
        <div class="column">
          <div class="login-panel">
            <div class="logo">
              <img class="logo-img" src="assets/logo.png" alt="Gadigram Logo" />
            </div>

            <div class="message">
                <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
            </div>

            <button class="cta-button">
                Entrar com o Facebook
            </button>

            <div class="divisor-container">
                <div class="line"></div>
                <div class="divisor-tag">OU</div>
                <div class="line"></div>
            </div>

            <form>
              <input type="text" name="email" placeholder="Número de celular ou email"/>
              <input type="text" name="name" placeholder="Nome completo"/>
              <input type="text" name="username" placeholder="Username"/>
              <input type="password" name="password" placeholder="Senha" />

              <input type="submit" value="Entrar" />
            </form>
          </div>

          <div class="infobox">
            <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
          </div>
          <div class="get-app-panel">
            Obtenha o aplicativo.
            <div class="app-buttons">
              <a href="#"><img src="assets/appstore.png" alt="App Store" /></a>
              <a href="#"
                ><img src="assets/googleplay.png" alt="Play Store"
              /></a>
            </div>
          </div>
        </div>
        <!--FIM DIREITA -->
      </div>
      <!--FIM CONTAINER -->

      <!--AREA RODAPÉ -->
      <footer>
        <div class="footer-inner">
          <a href="#">About us</a>
          <a href="#">Support</a>
          <a href="#">Blog</a>
          <a href="#">Press</a>
          <a href="#">API</a>
          <a href="#">Jobs</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Directory</a>
          <a href="#">Profiles</a>
          <a href="#">Hashtags</a>
          <a href="#">Language</a>
          <div class="text-small">@ 2022 Instagram</div>
        </div>
      </footer>
    </div>
  </body>
</html>
